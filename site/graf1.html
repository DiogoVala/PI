                <div id="chart"></div>

                <script>
                    function getData() {
                        return Math.random();
                    }  

                    Plotly.plot('chart',[{
                        y:[getData()],
                        type:'line'
                    }]);

                    var cnt = 0;

                    setInterval(function(){
                        Plotly.extendTraces('chart',{ y:[[getData()]]}, [0]);
                        cnt++;
                        
                        if(cnt > 10) {
                            Plotly.relayout('chart',{
                                xaxis: {
                                    range: [cnt-10,cnt]
                                }
                            });
                        }
                    },1000);    // isto vai atualizar o gráfico de 1 em 1 seg
                </script>


            </div>
